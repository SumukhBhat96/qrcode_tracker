<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QR Code Tracker</title>

    <!-- SweetAlert2 for small toasts used elsewhere -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      :root {
        --bg-0: #071617;
        --bg-1: #0b1b1a;
        --card: #0d211f;
        --muted: #9aa7b2;
        --accent: #2d9f8f;
        --accent-2: #0fbf9a;
        --card-radius: 14px;
        --thumb-size: 110px;
        --gap: 20px;
        --header-h: 78px;
        --header-h-mobile: 110px;
        --loader-time: 4500ms;
        --app-h-padding: 18px; /* unified horizontal padding */
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
        background: linear-gradient(180deg, var(--bg-0) 0%, #031716 70%);
        color: #e7f6f5;
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
      }

      /* header fixed */
      header.app-header {
        position: fixed;
        inset: 0 0 auto 0;
        top: 0;
        left: 0;
        right: 0;
        height: var(--header-h);
        /* include safe-area inset for notch/status bars and add more bottom padding */
        padding: calc(env(safe-area-inset-top, 12px) + 8px) var(--app-h-padding) 14px var(--app-h-padding);
        background: linear-gradient(90deg, #0e3f38, #0a4c45);
        display: flex;
        align-items: center;
        z-index: 120;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6);
      }
      /* header-inner now has the same horizontal padding as the main content and centers content */
      .header-inner {
        max-width: 1300px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        gap: 12px;
        width: 100%;
        padding: 0; /* horizontal padding is on header itself via --app-h-padding */
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 0 0 auto;
      }
      .brand .logo {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        background: #e6fffb;
        color: #0b6;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
      }
      .brand h1 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.2px;
      }
      .controls {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-left: auto;
        flex: 1;
        justify-content: flex-end;
      }

      .sort-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        background: transparent;
        border-radius: 12px;
        padding: 8px 12px;
        border: 1px solid rgba(255, 255, 255, 0.03);
        cursor: pointer;
        color: #e9f6f5;
        min-width: 56px;
        justify-content: center;
      }
      .sort-caret {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.12);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.28s ease;
      }
      .sort-caret svg {
        width: 18px;
        height: 18px;
        display: block;
      }
      .sort-caret.rotated {
        transform: rotate(180deg);
      }

      /* search-wrap gets room inside header due to added header bottom padding */
      .search-wrap {
        flex: 0 1 560px;
        max-width: 560px;
        min-width: 200px;
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.03);
        padding: 8px 12px;
        border-radius: 22px;
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      .search-wrap input {
        flex: 1;
        border: 0;
        background: transparent;
        color: rgba(255, 255, 255, 0.95);
        outline: none;
        font-size: 15px;
        padding: 8px;
      }
      .search-icon {
        width: 20px;
        height: 20px;
        opacity: 0.95;
      }
      .clear-btn {
        background: transparent;
        border: 0;
        color: rgba(255, 255, 255, 0.6);
        cursor: button;
        padding: 6px 8px;
        border-radius: 8px;
      }

      @media (max-width: 720px) {
        header.app-header {
          height: var(--header-h-mobile);
          padding: calc(env(safe-area-inset-top, 12px) + 8px) var(--app-h-padding) 12px var(--app-h-padding);
        }
        .header-inner {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
        .controls {
          width: 100%;
          justify-content: space-between;
        }
        .search-wrap {
          width: 100%;
          max-width: none;
        }
      }

      /* main.wrap uses the same horizontal padding so header & content gutters match */
      main.wrap {
        max-width: 1300px;
        margin: calc(var(--header-h) + 22px) auto 60px;
        padding: 0 var(--app-h-padding);
        transition: margin-top 0.2s;
      }
      @media (max-width: 720px) {
        main.wrap {
          margin-top: calc(var(--header-h-mobile) + 8px);
        }
      }

      .grid {
        display: grid;
        gap: var(--gap);
        grid-template-columns: repeat(2, 1fr);
      }
      @media (max-width: 1000px) {
        .grid {
          grid-template-columns: repeat(1, 1fr);
        }
      }

      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: var(--card-radius);
        padding: 18px;
        border: 1px solid rgba(255, 255, 255, 0.03);
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        gap: 14px;
        overflow: visible;
        transform: translateY(20px);
        opacity: 0;
        transition: transform 0.45s cubic-bezier(0.2, 0.9, 0.2, 1),
          opacity 0.45s;
        position: relative;
      }
      .card.show {
        transform: none;
        opacity: 1;
      }

      .card .head {
        display: flex;
        gap: 12px;
        align-items: flex-start;
      }
      .card .logo {
        width: 52px;
        height: 52px;
        border-radius: 10px;
        background: #e7fffb;
        color: #0b6;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
      }
      .card h3 {
        margin: 0;
        font-size: 18px;
      }
      .meta {
        display: flex;
        gap: 18px;
        align-items: center;
        color: var(--muted);
        font-size: 13px;
        flex-wrap: wrap;
      }
      .meta .strong {
        color: #eaf9f8;
        font-weight: 700;
      }

      .row {
        display: flex;
        gap: 12px;
        align-items: flex-start;
      }
      .label {
        width: 140px;
        color: var(--muted);
        font-size: 13px;
      }

      /* status smaller and neat */
      .status-pill {
        padding: 6px 10px;
        border-radius: 999px;
        color: white;
        font-weight: 700;
        font-size: 12px;
        display: inline-block;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.25);
        letter-spacing: 0.2px;
      }
      .status-pill.done {
        background: linear-gradient(180deg, #18b65a, #10a44d);
      }
      .status-pill.pending {
        background: linear-gradient(180deg, #ef6b6b, #ef4444);
      }

      .batches-row {
        padding-top: 12px;
        padding-bottom: 18px;
      }
      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .chip {
        background: rgba(0, 0, 0, 0.25);
        padding: 8px 12px;
        border-radius: 999px;
        font-size: 13px;
        color: #dff7f2;
        border: 1px solid rgba(255, 255, 255, 0.02);
      }

      .thumbs {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(3, minmax(var(--thumb-size), 1fr));
        grid-auto-rows: minmax(var(--thumb-size), auto);
      }
      .thumb {
        border-radius: 12px;
        overflow: hidden;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.01),
          rgba(255, 255, 255, 0.02)
        );
        display: block;
        aspect-ratio: 1/1;
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.5);
        border: 2px solid rgba(255, 255, 255, 0.02);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .fallback {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--muted);
        font-weight: 600;
        font-size: 14px;
        text-align: center;
        padding: 8px;
      }
      @media (max-width: 480px) {
        .thumbs {
          grid-template-columns: repeat(2, minmax(72px, 1fr));
          gap: 10px;
        }
        :root {
          --thumb-size: 88px;
        }
      }

      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.78);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 140;
        padding: 18px;
      }
      .modal {
        background: var(--card);
        border-radius: 12px;
        padding: 16px;
        width: 100%;
        max-width: 880px;
        max-height: 90vh;
        overflow: auto;
      }
      .modal img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .loader-backdrop {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          180deg,
          rgba(2, 15, 15, 0.95),
          rgba(2, 15, 15, 0.98)
        );
        z-index: 200;
        flex-direction: column;
        gap: 14px;
      }
      .loader-box {
        display: flex;
        gap: 14px;
        align-items: center;
        padding: 18px 26px;
        border-radius: 12px;
        background: linear-gradient(180deg, #062423, #052a27);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }
      .qr-pixels {
        width: 56px;
        height: 56px;
        border-radius: 8px;
        background: #043633;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 3px;
        padding: 6px;
      }
      .qr-pixels span {
        display: block;
        background: #063d36;
        border-radius: 4px;
        opacity: 0.14;
        transform: scale(0.86);
        transition: transform 0.36s, opacity 0.36s;
      }
      .qr-pixels span.on {
        opacity: 1;
        transform: scale(1);
        background: var(--accent-2);
      }
      .loader-text {
        color: #cfeee9;
        font-weight: 700;
        letter-spacing: 0.2px;
      }

      .swal2-container {
        z-index: 999999 !important;
      }

      .spacer {
        height: calc(var(--header-h) + 14px);
      }
      @media (max-width: 720px) {
        .spacer {
          height: calc(var(--header-h-mobile) + 18px);
        }
      }

      .no-results {
        padding: 26px;
        font-size: 18px;
        color: var(--muted);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- loader (shows for 4.5s) -->
    <div id="loader" class="loader-backdrop" aria-hidden="false">
      <div class="loader-box" role="status" aria-live="polite">
        <div class="qr-pixels" id="qrPixels">
          <span></span><span></span><span></span><span></span> <span></span
          ><span></span><span></span><span></span> <span></span><span></span
          ><span></span><span></span> <span></span><span></span><span></span
          ><span></span>
        </div>
        <div>
          <div class="loader-text">
            Tracking your QR<span id="loaderDots">.</span>
          </div>
          <div style="font-size: 12px; color: var(--muted); margin-top: 6px">
            Preparing results — please wait
          </div>
        </div>
      </div>
    </div>

    <header id="appHeader" class="app-header" role="banner">
      <div class="header-inner">
        <div class="brand">
          <div class="logo">QR</div>
          <h1>QR Code Tracker</h1>
        </div>

        <div class="controls">
          <button
            id="sortBtn"
            class="sort-btn"
            aria-label="Toggle sort (Newest/Oldest)"
          >
            <div id="sortCaret" class="sort-caret" aria-hidden="true">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6 15l6-6 6 6"
                  stroke="currentColor"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </button>

          <div class="search-wrap" id="searchWrap" role="search">
            <svg
              class="search-icon"
              viewBox="0 0 24 24"
              fill="none"
              width="18"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 21l-4.35-4.35"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle
                cx="11"
                cy="11"
                r="6.5"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <input
              id="searchInput"
              placeholder="Search invoice, location, date, month (jan / january) or batch..."
              aria-label="Search invoices"
            />
            <button id="clearBtn" class="clear-btn" title="Clear search">
              ✕
            </button>
          </div>
        </div>
      </div>
    </header>

    <div id="spacer" class="spacer" aria-hidden="true"></div>

    <main class="wrap" id="mainWrap">
      <section class="grid" id="cardsGrid" aria-live="polite"></section>
      <div id="noResults" class="no-results" style="display: none">
        No results found
      </div>
    </main>

    <div id="modalBackdrop" class="modal-backdrop" aria-hidden="true">
      <div class="modal">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
          "
        >
          <div id="modalTitle" style="font-weight: 800"></div>
          <button
            id="modalClose"
            style="
              background: transparent;
              border: 1px solid rgba(255, 255, 255, 0.04);
              padding: 6px 10px;
              border-radius: 8px;
              color: #e6eef8;
              cursor: pointer;
            "
          >
            Close
          </button>
        </div>
        <img id="modalImage" src="" alt="QR enlarged" />
        <div id="modalLinks" style="margin-top: 12px"></div>
      </div>
    </div>

    <script>
      /* ======== Data & helpers ======== */
      const DUMMY_QR = "/mnt/data/798a63fe-c787-4bc6-91c1-b50b87613e46.png";

      /* simple helper to produce n dummy slots */
      function makeSlots(n) {
        const a = [];
        for (let i = 0; i < n; i++) a.push({ url: DUMMY_QR, links: [] });
        return a;
      }

      const cards = [
        {
          id: 1001,
          invoice: "INV-1001",
          date: "2025-11-10",
          location: "Mumbai Port",
          status: "completed",
          batches: ["MB-211", "MB-212", "MB-300A"],
          qrImages: makeSlots(7),
        },
        {
          id: 1023,
          invoice: "INV-1023",
          date: "2025-11-18",
          location: "Nhava Sheva",
          status: "pending",
          batches: ["MB-900"],
          qrImages: makeSlots(7),
        },
        {
          id: 1029,
          invoice: "INV-1029",
          date: "2025-11-21",
          location: "Tuticorin",
          status: "completed",
          batches: ["MB-111", "MB-112", "MB-113", "MB-114"],
          qrImages: makeSlots(7),
        },
        {
          id: 1035,
          invoice: "INV-1035",
          date: "2025-11-22",
          location: "Chennai Port",
          status: "completed",
          batches: ["MB-201"],
          qrImages: makeSlots(7),
        },
        {
          id: 1040,
          invoice: "INV-1040",
          date: "2025-11-23",
          location: "Kolkata Port",
          status: "completed",
          batches: ["MB-301", "MB-302"],
          qrImages: makeSlots(7),
        },
        {
          id: 1045,
          invoice: "INV-1045",
          date: "2025-11-24",
          location: "Cochin Port",
          status: "pending",
          batches: ["MB-401", "MB-402", "MB-403"],
          qrImages: makeSlots(7),
        },
        {
          id: 1050,
          invoice: "INV-1050",
          date: "2025-12-02",
          location: "Mumbai Port",
          status: "pending",
          batches: ["MB-601", "MB-602"],
          qrImages: makeSlots(7),
        },
        {
          id: 1055,
          invoice: "INV-1055",
          date: "2026-01-18",
          location: "Nhava Sheva",
          status: "completed",
          batches: ["MB-651"],
          qrImages: makeSlots(7),
        },
        {
          id: 1060,
          invoice: "INV-1060",
          date: "2026-02-10",
          location: "Mumbai Port",
          status: "completed",
          batches: ["MB-601", "MB-602"],
          qrImages: makeSlots(7),
        },
        {
          id: 1065,
          invoice: "INV-1065",
          date: "2026-02-14",
          location: "Chennai Port",
          status: "completed",
          batches: ["MB-201"],
          qrImages: makeSlots(7),
        },
        {
          id: 1070,
          invoice: "INV-1070",
          date: "2026-02-18",
          location: "Kochi",
          status: "pending",
          batches: ["MB-801"],
          qrImages: makeSlots(7),
        },
        {
          id: 1075,
          invoice: "INV-1075",
          date: "2026-03-01",
          location: "Kandla",
          status: "pending",
          batches: ["MB-1301"],
          qrImages: makeSlots(7),
        },
      ];

      /* month map for month name matching */
      const monthMap = {
        jan: "01",
        january: "01",
        feb: "02",
        february: "02",
        mar: "03",
        march: "03",
        apr: "04",
        april: "04",
        may: "05",
        jun: "06",
        june: "06",
        jul: "07",
        july: "07",
        aug: "08",
        august: "08",
        sep: "09",
        sept: "09",
        september: "09",
        oct: "10",
        october: "10",
        nov: "11",
        november: "11",
        dec: "12",
        december: "12",
      };

      /* ======== DOM refs ======== */
      const cardsGrid = document.getElementById("cardsGrid");
      const searchInput = document.getElementById("searchInput");
      const clearBtn = document.getElementById("clearBtn");
      const sortBtn = document.getElementById("sortBtn");
      const sortCaret = document.getElementById("sortCaret");
      const modalBackdrop = document.getElementById("modalBackdrop");
      const modalImage = document.getElementById("modalImage");
      const modalTitle = document.getElementById("modalTitle");
      const modalClose = document.getElementById("modalClose");
      const loader = document.getElementById("loader");
      const qrPixels = document.getElementById("qrPixels");
      const loaderDots = document.getElementById("loaderDots");
      const headerEl = document.getElementById("appHeader");
      const spacer = document.getElementById("spacer");
      const noResults = document.getElementById("noResults");

      let sortNewest = true;

      /* tiny loader animation (non-blocking) */
      (function loaderAnimate() {
        if (!qrPixels) return;
        const spans = qrPixels.querySelectorAll("span");
        let i = 0;
        setInterval(() => {
          spans.forEach((s, idx) =>
            s.classList.toggle("on", Math.random() > 0.6)
          );
          i++;
          loaderDots.textContent = ".".repeat((i % 4) + 1);
        }, 420);
      })();

      /* ensure spacing under header (adjust on resize) */
      function updateSpacer() {
        const h = headerEl.clientHeight;
        spacer.style.height = h + 14 + "px";
        const mainWrap = document.getElementById("mainWrap");
        if (mainWrap) mainWrap.style.marginTop = h + 22 + "px";
      }
      window.addEventListener("load", updateSpacer);
      window.addEventListener("resize", updateSpacer);
      updateSpacer();

      /* ======== matching ======== */
      function normalize(q) {
        return (q || "")
          .toString()
          .trim()
          .toLowerCase()
          .replace(/[^\w\s-]/g, "");
      }

      function matchesSearch(card, rawQuery) {
        const q = normalize(rawQuery);
        if (!q) return true;
        if (card.invoice && card.invoice.toLowerCase().includes(q)) return true;
        if (card.location && card.location.toLowerCase().includes(q))
          return true;
        if (
          card.batches &&
          card.batches.some((b) => b.toLowerCase().includes(q))
        )
          return true;
        if (card.date && card.date.toLowerCase().includes(q)) return true;
        // tokens
        const tokens = q.split(/\s+/).filter(Boolean);
        for (const t of tokens) {
          // month partial match
          for (const mk of Object.keys(monthMap)) {
            if (mk.startsWith(t)) {
              const cardMonth = (new Date(card.date).getMonth() + 1)
                .toString()
                .padStart(2, "0");
              if (cardMonth === monthMap[mk]) return true;
            }
          }
          if (/^\d{2,4}$/.test(t) && card.date.includes(t)) return true;
        }
        const combined = [
          card.invoice,
          card.location,
          (card.batches || []).join(" "),
          card.date,
        ]
          .join(" ")
          .toLowerCase();
        return combined.includes(q);
      }

      /* ======== render logic ======== */
      function renderCards(scrollToFirst = true) {
        const qRaw = searchInput.value || "";
        // safe sort: create new array
        const sorted = [...cards].sort((a, b) => {
          const da = new Date(a.date),
            db = new Date(b.date);
          return sortNewest ? db - da : da - db;
        });

        const filtered = sorted.filter((c) => matchesSearch(c, qRaw));
        cardsGrid.innerHTML = "";
        noResults.style.display = "none";

        if (filtered.length === 0) {
          cardsGrid.style.display = "none";
          noResults.style.display = "block";
          return;
        } else {
          cardsGrid.style.display = "grid";
        }

        filtered.forEach((c, idx) => {
          const cardEl = buildCard(c);
          cardEl.style.transitionDelay = `${idx * 40}ms`;
          cardsGrid.appendChild(cardEl);
        });

        // After inserting, observe for reveal
        observeCards();

        // scroll to first match without hiding behind header
        if (scrollToFirst && cardsGrid.firstElementChild) {
          const first = cardsGrid.firstElementChild;
          const rect = first.getBoundingClientRect();
          const absoluteTop = rect.top + window.scrollY;
          const headerH = headerEl.clientHeight;
          const target = Math.max(absoluteTop - headerH - 12, 0);
          window.scrollTo({ top: target, behavior: "smooth" });
        }

        // debug log
        console.log(`Search "${qRaw}" → ${filtered.length} result(s)`);
      }

      function buildCard(card) {
        const el = document.createElement("article");
        el.className = "card";
        el.setAttribute("data-id", card.id);

        const batchesHtml = (card.batches || [])
          .map((b) => `<span class="chip">${b}</span>`)
          .join("");

        const thumbsHtml = (card.qrImages || [])
          .slice(0, 7)
          .map(
            (img, idx) => `
    <div class="thumb" data-card="${card.id}" data-index="${idx}">
      <img src="${img.url}" alt="qr-${card.id}-${idx}" loading="lazy" onerror="this.style.display='none'; this.closest('.thumb').querySelector('.fallback').style.display='flex'"/>
      <div class="fallback" style="display:none">No image</div>
    </div>
  `
          )
          .join("");

        el.innerHTML = `
    <div class="head">
      <div class="logo">QR</div>
      <div style="flex:1">
        <h3>Shipment ${card.invoice}</h3>
        <div class="meta">
          <div style="display:flex;gap:8px;align-items:center"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M4 7h16" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/></svg><div class="strong">${
            card.date
          }</div><div style="color:var(--muted);font-size:12px">Container date</div></div>
          <div style="display:flex;gap:8px;align-items:center"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 2s7 4.5 7 10a7 7 0 11-14 0c0-5.5 7-10 7-10z" stroke="currentColor" stroke-width="1.2" fill="none"/></svg><div class="strong">${
            card.location
          }</div><div style="color:var(--muted);font-size:12px">Port</div></div>
        </div>
      </div>
    </div>

    <div class="row"><div class="label">Status</div><div style="flex:1"><div class="status-pill ${
      card.status === "completed" ? "done" : "pending"
    }">${
          card.status === "completed" ? "Completed" : "Pending"
        }</div></div></div>

    <div class="row batches-row"><div class="label">Material Batch</div><div style="flex:1" class="chips">${batchesHtml}</div></div>

    <div class="row"><div class="label">QR Code(s)</div><div style="flex:1"><div class="thumbs">${thumbsHtml}</div></div></div>
  `;

        const inv = document.createElement("div");
        inv.style.position = "absolute";
        inv.style.top = "16px";
        /* align invoice with card padding (18px) so right gutter is symmetric */
        inv.style.right = "18px";
        inv.style.fontWeight = "800";
        inv.style.opacity = "0.95";
        inv.textContent = card.invoice;
        el.appendChild(inv);

        return el;
      }

      /* ======== interactions ======== */
      /* attach listeners immediately so search works even while loader visible */
      (function attachImmediateListeners() {
        // search listeners (robust)
        const trigger = debounce(() => renderCards(true), 140);
        ["input", "keyup", "change", "paste"].forEach((ev) =>
          searchInput.addEventListener(ev, trigger)
        );
        clearBtn.addEventListener("click", () => {
          searchInput.value = "";
          renderCards(true);
          searchInput.focus();
        });

        // sort
        sortBtn.addEventListener("click", () => {
          sortNewest = !sortNewest;
          sortCaret.classList.toggle("rotated", !sortNewest);
          renderCards(true);
        });

        // global click for thumbs -> modal
        cardsGrid.addEventListener("click", (e) => {
          const t = e.target.closest(".thumb");
          if (!t) return;
          const cardId = Number(t.dataset.card);
          const idx = Number(t.dataset.index);
          openModal(cardId, idx);
        });

        // modal close
        modalClose.addEventListener("click", closeModal);
        modalBackdrop.addEventListener("click", (e) => {
          if (e.target === modalBackdrop) closeModal();
        });
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") closeModal();
        });

        // focus search on '/'
        document.addEventListener("keydown", (e) => {
          if (e.key === "/") {
            if (document.activeElement !== searchInput) {
              e.preventDefault();
              searchInput.focus();
            }
          }
        });

        // make Swal toast appear above header
        const originalSwal = Swal.fire;
        Swal.fire = function (...a) {
          const p = originalSwal.apply(this, a);
          setTimeout(
            () =>
              document
                .querySelectorAll(".swal2-container")
                .forEach((c) => (c.style.zIndex = "999999")),
            30
          );
          return p;
        };
      })();

      /* modal open/close */
      function openModal(cardId, idx) {
        const card = cards.find((c) => c.id === cardId);
        if (!card) return;
        const imgObj =
          card.qrImages && card.qrImages[idx]
            ? card.qrImages[idx]
            : { url: DUMMY_QR, links: [] };
        modalImage.src = imgObj.url;
        modalTitle.textContent = `${card.invoice} — QR ${idx + 1}`;
        modalBackdrop.style.display = "flex";
        modalBackdrop.setAttribute("aria-hidden", "false");
      }
      function closeModal() {
        modalBackdrop.style.display = "none";
        modalBackdrop.setAttribute("aria-hidden", "true");
        modalImage.src = "";
      }

      /* observe for reveal */
      function observeCards() {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((en) => {
              if (en.isIntersecting) {
                en.target.classList.add("show");
                observer.unobserve(en.target);
              }
            });
          },
          { threshold: 0.12 }
        );
        document.querySelectorAll(".card").forEach((c) => observer.observe(c));
      }

      /* debounce helper */
      function debounce(fn, ms = 200) {
        let t;
        return (...a) => {
          clearTimeout(t);
          t = setTimeout(() => fn.apply(this, a), ms);
        };
      }

      /* ======== loader hide and initial render ======== */
      setTimeout(() => {
        loader.style.display = "none"; // hide loader after configured time
        renderCards(true); // initial render
        updateSpacer(); // ensure spacer correct
      }, 4500);

      /* ensure cards render quickly if loader already hidden (dev refresh) */
      if (loader.style.display === "none") {
        renderCards(false);
        updateSpacer();
      }

      /* keep search 'escape clears' */
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          searchInput.value = "";
          renderCards(true);
        }
      });
    </script>
  </body>
