<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>QR Code Tracker</title>

    <!-- SweetAlert2 preserved -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      /* Base */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      :root {
        --bg: #071617;
        --panel: #0f2b27;
        --muted: #9aa7b2;
        --accent: #2fa48f;
        --card-radius: 14px;
        --h-pad: 18px; /* unified horizontal gutter */
        --header-top: 16px; /* internal top padding inside header */
        --header-bottom: 12px; /* internal bottom padding inside header */
        --thumb-size: 110px;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        background: linear-gradient(180deg, var(--bg) 0%, #031716 70%);
        color: #e7f6f5;
        -webkit-font-smoothing: antialiased;
      }

      /* Loader (unchanged) */
      .loader-backdrop {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(2, 15, 15, 0.96);
        z-index: 200;
      }
      .loader-box {
        display: flex;
        gap: 14px;
        align-items: center;
        padding: 18px 26px;
        border-radius: 12px;
        background: #062423;
        border: 1px solid rgba(255, 255, 255, 0.04);
      }
      .qr-pixels {
        width: 56px;
        height: 56px;
        border-radius: 8px;
        background: #043633;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 3px;
        padding: 6px;
      }
      .qr-pixels span {
        background: #063d36;
        border-radius: 4px;
        opacity: 0.14;
        transform: scale(0.86);
        transition: transform 0.36s, opacity 0.36s;
      }
      .qr-pixels span.on {
        opacity: 1;
        transform: scale(1);
        background: var(--accent);
      }
      .loader-text {
        color: #cfeee9;
        font-weight: 700;
      }

      /* Header: internal top & bottom spacing added as requested */
      header.app-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 120;
        background: linear-gradient(90deg, #0e3f38, #0a4c45);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6);
        padding: calc(env(safe-area-inset-top, 12px) + var(--header-top))
          var(--h-pad)
          calc(env(safe-area-inset-bottom, 0px) + var(--header-bottom))
          var(--h-pad);
      }

      .header-inner {
        max-width: 1300px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        gap: 12px;
        width: 100%;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .brand .logo {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        background: #e6fffb;
        color: #0b6;
        display: grid;
        place-items: center;
        font-weight: 800;
      }
      .brand h1 {
        margin: 0;
        font-size: 20px;
      }

      /* Search pill restored */
      .search-wrap {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.04);
        padding: 12px 18px;
        border-radius: 26px;
        min-width: 260px;
        flex: 1;
        max-width: 720px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
      }
      .search-icon {
        width: 18px;
        height: 18px;
        opacity: 0.9;
        flex: 0 0 18px;
      }
      .search-wrap input {
        flex: 1;
        border: 0;
        background: transparent;
        color: rgba(255, 255, 255, 0.95);
        outline: none;
        font-size: 15px;
        padding: 6px 8px;
      }
      .search-wrap input::placeholder {
        color: rgba(255, 255, 255, 0.55);
      }
      .clear-btn {
        background: transparent;
        border: 0;
        color: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        padding: 6px 8px;
        border-radius: 8px;
      }

      @media (max-width: 720px) {
        .header-inner {
          flex-direction: column;
          align-items: stretch;
          gap: 10px;
        }
        .search-wrap {
          width: 100%;
          border-radius: 20px;
          padding: 10px 12px;
        }
      }

      /* Main & spacer */
      .spacer {
        height: calc(80px);
      } /* updated dynamically by JS */
      main.wrap {
        max-width: 1300px;
        margin: 0 auto;
        padding: 0 var(--h-pad) 80px var(--h-pad);
        transition: margin-top 0.12s;
        overflow: visible;
      }

      /* Grid & cards */
      .grid {
        display: grid;
        gap: 22px;
        grid-template-columns: repeat(2, 1fr);
      }
      @media (max-width: 1000px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: var(--card-radius);
        padding: 18px;
        border: 1px solid rgba(255, 255, 255, 0.03);
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.65);
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 14px;
        overflow: visible;
      }

      .head {
        display: flex;
        gap: 12px;
        align-items: flex-start;
      }
      .card .logo {
        width: 52px;
        height: 52px;
        border-radius: 10px;
        background: #e7fffb;
        color: #0b6;
        display: grid;
        place-items: center;
        font-weight: 800;
      }
      .card h3 {
        margin: 0;
        font-size: 20px;
        font-weight: 800;
      }

      /* Increased meta sizes for Container date & Port (requested) */
      .meta {
        display: flex;
        gap: 18px;
        align-items: center;
        color: var(--muted);
        font-size: 14px;
        flex-wrap: wrap;
      }
      .meta .strong {
        color: #eaf9f8;
        font-weight: 700;
      }

      .row {
        display: flex;
        gap: 12px;
        align-items: flex-start;
      }
      .label {
        width: 140px;
        color: var(--muted);
        font-size: 13px;
      }

      .status-pill {
        padding: 6px 10px;
        border-radius: 999px;
        color: white;
        font-weight: 700;
        font-size: 12px;
        display: inline-block;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.25);
      }
      .status-pill.done {
        background: linear-gradient(180deg, #18b65a, #10a44d);
      }
      .status-pill.pending {
        background: linear-gradient(180deg, #ef6b6b, #ef4444);
      }

      .batches-row {
        padding-top: 12px;
        padding-bottom: 18px;
      }
      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .chip {
        background: rgba(0, 0, 0, 0.25);
        padding: 8px 12px;
        border-radius: 999px;
        font-size: 13px;
        color: #dff7f2;
        border: 1px solid rgba(255, 255, 255, 0.02);
      }

      /* Thumbnails: 3 columns desktop, 2 columns on mobile */
      .thumbs {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(3, minmax(var(--thumb-size), 1fr));
        grid-auto-rows: auto;
      }
      @media (max-width: 480px) {
        .thumbs {
          grid-template-columns: repeat(2, minmax(72px, 1fr));
        }
        :root {
          --thumb-size: 88px;
        }
      }

      .thumb {
        border-radius: 12px;
        overflow: hidden;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.01),
          rgba(255, 255, 255, 0.02)
        );
        display: flex;
        align-items: center;
        justify-content: center;
        aspect-ratio: 1/1;
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.5);
        border: 2px solid rgba(255, 255, 255, 0.02);
        position: relative;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .fallback {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--muted);
        font-weight: 600;
        font-size: 14px;
        text-align: center;
        padding: 8px;
      }

      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.78);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 140;
        padding: 18px;
      }
      .modal {
        background: var(--panel);
        border-radius: 12px;
        padding: 16px;
        width: 100%;
        max-width: 880px;
        max-height: 90vh;
        overflow: auto;
      }
      .modal img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .swal2-container {
        z-index: 999999 !important;
      }
      .no-results {
        padding: 26px;
        font-size: 18px;
        color: var(--muted);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Loader (kept) -->
    <div id="loader" class="loader-backdrop" aria-hidden="false">
      <div class="loader-box">
        <div class="qr-pixels" id="qrPixels">
          <span></span><span></span><span></span><span></span> <span></span
          ><span></span><span></span><span></span> <span></span><span></span
          ><span></span><span></span> <span></span><span></span><span></span
          ><span></span>
        </div>
        <div>
          <div class="loader-text">
            Tracking your QR<span id="loaderDots">.</span>
          </div>
        </div>
      </div>
    </div>

    <header id="appHeader" class="app-header" role="banner">
      <div class="header-inner">
        <div class="brand">
          <div class="logo">QR</div>
          <h1>QR Code Tracker</h1>
        </div>

        <div
          style="
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
          "
        >
          <!-- left small toggle kept visually (no functionality change) -->
          <div
            style="
              width: 46px;
              height: 46px;
              border-radius: 12px;
              background: rgba(0, 0, 0, 0.12);
              display: grid;
              place-items: center;
              border: 1px solid rgba(255, 255, 255, 0.02);
            "
          >
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path
                d="M12 8v8M8 12h8"
                stroke="currentColor"
                stroke-width="1.4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>

          <div style="flex: 1 1 auto; display: flex; justify-content: center">
            <div class="search-wrap" role="search" aria-label="Search invoices">
              <svg
                class="search-icon"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21 21l-4.35-4.35"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <circle
                  cx="11"
                  cy="11"
                  r="6.5"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <input
                id="searchInput"
                placeholder="Search invoice, location, date, batch..."
                aria-label="Search invoices"
              />
              <button id="clearBtn" class="clear-btn" title="Clear search">
                ✕
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="spacer" class="spacer" aria-hidden="true"></div>

    <main id="mainWrap" class="wrap">
      <section id="cardsGrid" class="grid" aria-live="polite"></section>
      <div id="noResults" class="no-results" style="display: none">
        No results found
      </div>
    </main>

    <div id="modalBackdrop" class="modal-backdrop" aria-hidden="true">
      <div class="modal">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
          "
        >
          <div id="modalTitle" style="font-weight: 800"></div>
          <button
            id="modalClose"
            style="
              background: transparent;
              border: 1px solid rgba(255, 255, 255, 0.04);
              padding: 6px 10px;
              border-radius: 8px;
              color: #e6eef8;
              cursor: pointer;
            "
          >
            Close
          </button>
        </div>
        <img id="modalImage" src="" alt="QR enlarged" />
        <div id="modalLinks" style="margin-top: 12px"></div>
      </div>
    </div>

    <script>
      /* DATA (unchanged - all cards preserved) */
      const DUMMY_QR = "/mnt/data/798a63fe-c787-4bc6-91c1-b50b87613e46.png";
      function makeSlots(n) {
        const a = [];
        for (let i = 0; i < n; i++) a.push({ url: DUMMY_QR });
        return a;
      }
      const cards = [
        {
          id: 1001,
          invoice: "INV-1001",
          date: "2025-11-10",
          location: "Mumbai Port",
          status: "completed",
          batches: ["MB-211", "MB-212", "MB-300A"],
          qrImages: makeSlots(6),
        },
        {
          id: 1023,
          invoice: "INV-1023",
          date: "2025-11-18",
          location: "Nhava Sheva",
          status: "pending",
          batches: ["MB-900"],
          qrImages: makeSlots(6),
        },
        {
          id: 1029,
          invoice: "INV-1029",
          date: "2025-11-21",
          location: "Tuticorin",
          status: "completed",
          batches: ["MB-111", "MB-112"],
          qrImages: makeSlots(6),
        },
        {
          id: 1035,
          invoice: "INV-1035",
          date: "2025-11-22",
          location: "Chennai Port",
          status: "completed",
          batches: ["MB-201"],
          qrImages: makeSlots(6),
        },
        {
          id: 1040,
          invoice: "INV-1040",
          date: "2025-11-23",
          location: "Kolkata Port",
          status: "completed",
          batches: ["MB-301", "MB-302"],
          qrImages: makeSlots(6),
        },
        {
          id: 1045,
          invoice: "INV-1045",
          date: "2025-11-24",
          location: "Cochin Port",
          status: "pending",
          batches: ["MB-401", "MB-402", "MB-403"],
          qrImages: makeSlots(6),
        },
        {
          id: 1050,
          invoice: "INV-1050",
          date: "2025-12-02",
          location: "Mumbai Port",
          status: "pending",
          batches: ["MB-601", "MB-602"],
          qrImages: makeSlots(6),
        },
        {
          id: 1055,
          invoice: "INV-1055",
          date: "2026-01-18",
          location: "Nhava Sheva",
          status: "completed",
          batches: ["MB-651"],
          qrImages: makeSlots(6),
        },
        {
          id: 1060,
          invoice: "INV-1060",
          date: "2026-02-10",
          location: "Mumbai Port",
          status: "completed",
          batches: ["MB-601", "MB-602"],
          qrImages: makeSlots(6),
        },
        {
          id: 1065,
          invoice: "INV-1065",
          date: "2026-02-14",
          location: "Chennai Port",
          status: "completed",
          batches: ["MB-201"],
          qrImages: makeSlots(6),
        },
        {
          id: 1070,
          invoice: "INV-1070",
          date: "2026-02-18",
          location: "Kochi",
          status: "pending",
          batches: ["MB-801"],
          qrImages: makeSlots(6),
        },
        {
          id: 1075,
          invoice: "INV-1075",
          date: "2026-03-01",
          location: "Kandla",
          status: "pending",
          batches: ["MB-1301"],
          qrImages: makeSlots(6),
        },
      ];

      /* DOM refs */
      const cardsGrid = document.getElementById("cardsGrid");
      const searchInput = document.getElementById("searchInput");
      const clearBtn = document.getElementById("clearBtn");
      const modalBackdrop = document.getElementById("modalBackdrop");
      const modalImage = document.getElementById("modalImage");
      const modalTitle = document.getElementById("modalTitle");
      const modalClose = document.getElementById("modalClose");
      const loader = document.getElementById("loader");
      const qrPixels = document.getElementById("qrPixels");
      const loaderDots = document.getElementById("loaderDots");
      const headerEl = document.getElementById("appHeader");
      const spacer = document.getElementById("spacer");

      /* loader animation (unchanged) */
      (function loaderAnimate() {
        if (!qrPixels) return;
        const spans = qrPixels.querySelectorAll("span");
        let i = 0;
        setInterval(() => {
          spans.forEach((s) => s.classList.toggle("on", Math.random() > 0.6));
          i++;
          if (document.getElementById("loaderDots")) {
            const ld = document.getElementById("loaderDots");
            ld.textContent = ".".repeat((i % 4) + 1);
          }
        }, 420);
      })();

      /* update spacer to match header's actual height (keeps internal header padding effective) */
      function updateSpacer() {
        const h = headerEl.clientHeight;
        spacer.style.height = h + 8 + "px";
        const mainWrap = document.getElementById("mainWrap");
        if (mainWrap) mainWrap.style.marginTop = h + 12 + "px";
      }
      window.addEventListener("load", updateSpacer);
      window.addEventListener("resize", updateSpacer);
      updateSpacer();

      /* search utilities */
      function normalize(q) {
        return (q || "")
          .toString()
          .trim()
          .toLowerCase()
          .replace(/[^\w\s-]/g, "");
      }
      function matchesSearch(card, rawQuery) {
        const q = normalize(rawQuery);
        if (!q) return true;
        if (card.invoice && card.invoice.toLowerCase().includes(q)) return true;
        if (card.location && card.location.toLowerCase().includes(q))
          return true;
        if (
          card.batches &&
          card.batches.some((b) => b.toLowerCase().includes(q))
        )
          return true;
        if (card.date && card.date.toLowerCase().includes(q)) return true;
        const combined = [
          card.invoice,
          card.location,
          (card.batches || []).join(" "),
          card.date,
        ]
          .join(" ")
          .toLowerCase();
        return combined.includes(q);
      }

      /* render card (no duplicate invoice appended) */
      function buildCard(card) {
        const el = document.createElement("article");
        el.className = "card";
        el.setAttribute("data-id", card.id);

        const batchesHtml = (card.batches || [])
          .map((b) => `<span class="chip">${b}</span>`)
          .join("");

        const thumbsHtml = (card.qrImages || [])
          .slice(0, 6)
          .map(
            (img, idx) => `
        <div class="thumb" data-card="${card.id}" data-index="${idx}">
          <img src="${img.url}" alt="qr-${card.id}-${idx}" loading="lazy" onerror="this.style.display='none'; this.closest('.thumb').querySelector('.fallback').style.display='flex'"/>
          <div class="fallback" style="display:none">No image</div>
        </div>
      `
          )
          .join("");

        el.innerHTML = `
        <div class="head">
          <div class="logo">QR</div>
          <div style="flex:1">
            <h3>Shipment ${card.invoice}</h3>
            <div class="meta">
              <div style="display:flex;gap:8px;align-items:center">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M4 7h16" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/></svg>
                <div style="display:flex;gap:8px;align-items:center">
                  <div class="strong">${card.date}</div>
                  <div style="font-size:14px;color:rgba(255,255,255,0.75)">Container date</div>
                </div>
              </div>

              <div style="display:flex;gap:8px;align-items:center">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 2s7 4.5 7 10a7 7 0 11-14 0c0-5.5 7-10 7-10z" stroke="currentColor" stroke-width="1.2" fill="none"/></svg>
                <div style="display:flex;gap:8px;align-items:center">
                  <div class="strong">${card.location}</div>
                  <div style="font-size:14px;color:rgba(255,255,255,0.75)">Port</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row"><div class="label">Status</div><div style="flex:1"><div class="status-pill ${
          card.status === "completed" ? "done" : "pending"
        }">${
          card.status === "completed" ? "Completed" : "Pending"
        }</div></div></div>

        <div class="row batches-row"><div class="label">Material Batch</div><div style="flex:1" class="chips">${batchesHtml}</div></div>

        <div class="row"><div class="label">QR Code(s)</div><div style="flex:1"><div class="thumbs">${thumbsHtml}</div></div></div>
      `;

        return el;
      }

      /* rendering logic */
      function renderCards(scrollToFirst = true) {
        const qRaw = searchInput.value || "";
        const sorted = [...cards].sort(
          (a, b) => new Date(b.date) - new Date(a.date)
        );
        const filtered = sorted.filter((c) => matchesSearch(c, qRaw));
        cardsGrid.innerHTML = "";
        document.getElementById("noResults").style.display = "none";

        if (filtered.length === 0) {
          cardsGrid.style.display = "none";
          document.getElementById("noResults").style.display = "block";
          return;
        } else {
          cardsGrid.style.display = "grid";
        }

        filtered.forEach((c, idx) => {
          const cardEl = buildCard(c);
          cardEl.style.transitionDelay = `${idx * 40}ms`;
          cardsGrid.appendChild(cardEl);
        });

        // reveal animation observer (keeps behavior)
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((en) => {
              if (en.isIntersecting) {
                en.target.classList.add("show");
                observer.unobserve(en.target);
              }
            });
          },
          { threshold: 0.12 }
        );
        document.querySelectorAll(".card").forEach((c) => observer.observe(c));

        if (scrollToFirst && cardsGrid.firstElementChild) {
          const first = cardsGrid.firstElementChild;
          const rect = first.getBoundingClientRect();
          const absoluteTop = rect.top + window.scrollY;
          const headerH = headerEl.clientHeight;
          const target = Math.max(absoluteTop - headerH - 12, 0);
          window.scrollTo({ top: target, behavior: "smooth" });
        }
      }

      /* interactions */
      const trigger = debounce(() => renderCards(true), 140);
      ["input", "keyup", "change", "paste"].forEach((ev) =>
        searchInput.addEventListener(ev, trigger)
      );
      clearBtn.addEventListener("click", () => {
        searchInput.value = "";
        renderCards(true);
        searchInput.focus();
      });

      // thumbnails open modal (kept)
      cardsGrid.addEventListener("click", (e) => {
        const t = e.target.closest(".thumb");
        if (!t) return;
        const cardId = Number(t.dataset.card);
        const idx = Number(t.dataset.index);
        openModal(cardId, idx);
      });

      function openModal(cardId, idx) {
        const card = cards.find((c) => c.id === cardId);
        if (!card) return;
        const imgObj =
          card.qrImages && card.qrImages[idx]
            ? card.qrImages[idx]
            : { url: DUMMY_QR };
        modalImage.src = imgObj.url;
        modalTitle.textContent = `${card.invoice} — QR ${idx + 1}`;
        modalBackdrop.style.display = "flex";
        modalBackdrop.setAttribute("aria-hidden", "false");
      }
      function closeModal() {
        modalBackdrop.style.display = "none";
        modalBackdrop.setAttribute("aria-hidden", "true");
        modalImage.src = "";
      }
      modalClose.addEventListener("click", closeModal);
      modalBackdrop.addEventListener("click", (e) => {
        if (e.target === modalBackdrop) closeModal();
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });

      /* helpers */
      function debounce(fn, ms = 200) {
        let t;
        return (...a) => {
          clearTimeout(t);
          t = setTimeout(() => fn.apply(this, a), ms);
        };
      }

      /* initial show (hide loader then render) */
      setTimeout(() => {
        loader.style.display = "none";
        renderCards(true);
        updateSpacer();
      }, 4500);

      if (loader.style.display === "none") {
        renderCards(false);
        updateSpacer();
      }

      // allow escape to clear search
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          searchInput.value = "";
          renderCards(true);
        }
      });
    </script>
  </body>
</html>
