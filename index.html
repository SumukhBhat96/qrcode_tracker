<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QR Code Tracker — 2-per-row layout</title>

<!-- SweetAlert2 for small toasts -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
  :root{
    --bg:#071116;
    --card:#0b1415;
    --muted:#98a7b0;
    --accent:#2b9cff;
    --card-radius:14px;
    --gap:22px;
    --thumb-size:140px; /* base thumbnail size on larger screens */
    --max-width:1280px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    -webkit-font-smoothing:antialiased;
    background:linear-gradient(180deg,#071116 0%, #0b1619 60%);
    color:#eaf6ff;
    overflow-x:hidden;
  }

  /* Topbar */
  .topbar{ background:linear-gradient(90deg,#1976d2,var(--accent)); padding:12px 0; box-shadow:0 8px 28px rgba(0,0,0,0.6); }
  .topbar-inner{ max-width:var(--max-width); margin:0 auto; padding:0 18px; display:flex; align-items:center; justify-content:space-between }
  .brand{ font-weight:800; font-size:20px }

  .wrap{ max-width:var(--max-width); margin:26px auto; padding:0 18px }

  /* GRID: 2 columns on large screens, 1 column on small */
  .grid{
    display:grid;
    gap:var(--gap);
    grid-template-columns: repeat(2, 1fr); /* main change: 2 cards per row */
    align-items:start;
    padding-bottom:60px;
  }
  @media (max-width:1000px){ .grid{ grid-template-columns: repeat(1, 1fr); } :root{ --thumb-size:120px } }
  @media (max-width:520px){ :root{ --thumb-size:96px } }

  /* Card */
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:var(--card-radius);
    padding:18px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 12px 36px rgba(0,0,0,0.6);
    display:flex;
    flex-direction:column;
    gap:14px;
    min-height: 420px;
    position:relative;
    overflow:visible;
    transition: transform .25s ease, box-shadow .25s ease;
  }
  .card:hover{ transform: translateY(-6px); box-shadow: 0 24px 60px rgba(0,0,0,0.65); }

  .card-top{ display:flex; gap:14px; align-items:flex-start; }
  .qr-badge{ width:58px; height:58px; border-radius:12px; background:linear-gradient(180deg,#f6f9fc,#dff0ff); display:flex; align-items:center; justify-content:center; color:var(--accent); font-weight:800; font-size:18px; flex-shrink:0; }
  .head-right{ flex:1; display:flex; flex-direction:column; gap:6px }
  .title-wrap{ display:flex; align-items:flex-start; justify-content:space-between; gap:10px }
  .title{ font-weight:700; color: #d6eefc }
  .invoice{ font-weight:900; font-size:18px }

  .meta-row{ display:flex; gap:18px; align-items:center; flex-wrap:wrap; margin-top:4px }
  .meta-item{ display:flex; gap:8px; align-items:center; color:var(--muted); font-size:13px }
  .meta-strong{ font-weight:800; color:#eef9ff; font-size:14px }

  .card-body{ display:flex; flex-direction:column; gap:10px; flex:1 }
  .row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap }
  .label{ color:var(--muted); width:150px; flex:0 0 150px; font-size:13px }
  .value{ flex:1; font-weight:700 }

  .chips{ display:flex; flex-wrap:wrap; gap:10px; align-items:center }
  .chip{ background:rgba(255,255,255,0.03); padding:8px 12px; border-radius:999px; font-size:13px; color:#dfeefc; border:1px solid rgba(255,255,255,0.02) }

  /* Thumbs grid — keep uniform 6 slots */
  .thumbs{
    display:grid;
    gap:12px;
    /* 2 columns to match card layout; squares handled by aspect-ratio */
    grid-template-columns: repeat(2, minmax(0, 1fr));
    align-content:start;
    width:100%;
  }
  @media (max-width:520px){ .thumbs{ grid-template-columns: repeat(2, minmax(0, 1fr)); } }

  .thumb{
    border-radius:12px;
    overflow:hidden;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
    display:block;
    width:100%;
    aspect-ratio: 1 / 1;            /* ensures perfect square */
    box-shadow: 0 8px 20px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.02);
    cursor:pointer;
    transition: transform .22s cubic-bezier(.2,.9,.2,1), box-shadow .22s, filter .22s;
    border:2px solid rgba(255,255,255,0.02);
    position:relative;
    background-color: rgba(255,255,255,0.01);
    z-index:1;
  }
  .thumb img{ width:100%; height:100%; object-fit:cover; display:block; vertical-align:middle; }
  .thumb .fallback{
    position:absolute; inset:0; display:flex; align-items:center; justify-content:center; text-align:center;
    font-size:14px; color:var(--muted); background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.35));
    padding:10px; border-radius:10px; gap:6px; display:none;
  }
  .thumb:hover{ transform: scale(1.06); box-shadow: 0 22px 52px rgba(0,0,0,0.6); filter:brightness(1.02) saturate(1.03); z-index:40; }

  .pill{ padding:8px 16px; border-radius:999px; font-weight:800; color:white; display:inline-block }
  .pill.done{ background:linear-gradient(180deg,#16a34a,#0ea25a) }
  .pill.pending{ background:linear-gradient(180deg,#ef4444,#ef6b6b) }

  /* Modal styles */
  .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,0.86); display:flex; align-items:center; justify-content:center; z-index:60; padding:18px }
  .modal{ background:linear-gradient(180deg,#071618,#0a1718); border-radius:12px; padding:18px; max-width:920px; width:100%; max-height:90vh; overflow:auto; border:1px solid rgba(255,255,255,0.04) }
  .modal-top{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px }
  .modal-img{ width:100%; max-height:72vh; object-fit:contain; border-radius:10px }
  .links-list{ margin-top:14px; display:flex; flex-direction:column; gap:12px; align-items:center }
  .link-row{ display:flex; justify-content:center; align-items:center; gap:12px; background:rgba(255,255,255,0.02); padding:10px 14px; border-radius:10px; width:100%; max-width:820px }
  .link-row a{ color:var(--accent); text-decoration:underline; word-break:break-all }

  /* smaller screen tweaks */
  @media (max-width:520px){
    .label{ width:120px; flex-basis:120px }
    .card{ min-height:380px; padding:14px }
  }
</style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">QR Code Tracker</div>
      <div></div>
    </div>
  </header>

  <main class="wrap">
    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop" style="display:none" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modal-top">
        <div>
          <div id="modalTitle" style="font-weight:800;font-size:16px;color:#e9f8ff"></div>
          <div style="color:var(--muted);font-size:13px">Links for this QR (click to open or copy)</div>
        </div>
        <div>
          <button id="modalClose" style="background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:8px;color:#e6eef8;cursor:pointer">Close</button>
        </div>
      </div>

      <div><img id="modalImage" class="modal-img" src="" alt="QR large view" /></div>
      <div id="modalLinks" class="links-list"></div>
    </div>
  </div>

<script>
  // Local sample path (swap in your local images if you want)
  const LOCAL_QR = '/mnt/data/798a63fe-c787-4bc6-91c1-b50b87613e46.png';

  // Cards data: 6 cards (3 existed earlier + 3 new ones added)
  const cards = [
    { id:1, invoice:'INV-1001', date:'2025-11-10', location:'Mumbai Port', status:'completed', batches:['MB-211','MB-212','MB-300A'],
      qrImages:[ {url:'qr-1-0', links:[]}, {url:LOCAL_QR, links:['https://example.com/qr/1001-2']} ] },

    { id:2, invoice:'INV-1023', date:'2025-11-18', location:'Nhava Sheva', status:'pending', batches:['MB-900'],
      qrImages:[] },

    { id:3, invoice:'INV-1029', date:'2025-11-21', location:'Tuticorin', status:'completed', batches:['MB-111','MB-112','MB-113','MB-114'],
      qrImages:[ {url:'https://picsum.photos/id/1020/600/400', links:['https://example.com/qr/1029']}, {url:'https://picsum.photos/id/1024/600/400', links:[]}, {url:'https://picsum.photos/id/1025/600/400', links:[]} ] },

    /* NEW cards added as requested */
    { id:4, invoice:'INV-1035', date:'2025-11-22', location:'Chennai Port', status:'pending', batches:['MB-201'],
      qrImages:[ {url:'https://picsum.photos/id/1015/600/400', links:[]}, {url:'https://picsum.photos/id/1016/600/400', links:[]} ] },

    { id:5, invoice:'INV-1040', date:'2025-11-23', location:'Kolkata Port', status:'completed', batches:['MB-301','MB-302'],
      qrImages:[ {url:'https://picsum.photos/id/1005/600/400', links:[]}, {url:'https://picsum.photos/id/1011/600/400', links:[]} ] },

    { id:6, invoice:'INV-1045', date:'2025-11-24', location:'Cochin Port', status:'pending', batches:['MB-401','MB-402','MB-403'],
      qrImages:[] }
  ];

  const grid = document.getElementById('grid');
  const modalBackdrop = document.getElementById('modalBackdrop');
  const modalImage = document.getElementById('modalImage');
  const modalLinks = document.getElementById('modalLinks');
  const modalTitle = document.getElementById('modalTitle');
  document.getElementById('modalClose').addEventListener('click', closeModal);

  const svgCalendar = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="5" width="18" height="16" rx="2" stroke="currentColor" stroke-opacity="0.9" stroke-width="1.6"></rect><path d="M16 3v4M8 3v4" stroke="currentColor" stroke-opacity="0.9" stroke-width="1.6" stroke-linecap="round"></path></svg>`;
  const svgLocation = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 21s7-4.5 7-10a7 7 0 10-14 0c0 5.5 7 10 7 10z" stroke="currentColor" stroke-opacity="0.9" stroke-width="1.4" fill="rgba(255,255,255,0.02)"></path><circle cx="12" cy="11" r="2.4" fill="currentColor" fill-opacity="0.9"></circle></svg>`;

  function render(){
    grid.innerHTML = '';
    cards.forEach(card=>{
      const thumbsId = `thumbs-${card.id}`;
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <div class="card-top">
          <div class="qr-badge">QR</div>
          <div class="head-right">
            <div class="title-wrap">
              <div class="title">Shipment Invoice#</div>
              <div class="invoice">${card.invoice}</div>
            </div>
            <div class="meta-row">
              <div class="meta-item">${svgCalendar}<div style="display:flex;flex-direction:column"><div class="meta-strong">${card.date}</div><div style="color:var(--muted);font-size:12px;margin-top:4px">Container date</div></div></div>
              <div class="meta-item">${svgLocation}<div style="display:flex;flex-direction:column"><div class="meta-strong">${card.location}</div><div style="color:var(--muted);font-size:12px;margin-top:4px">Port</div></div></div>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="row"><div class="label">Status</div><div class="value"><div class="pill ${card.status==='completed'?'done':'pending'}">${card.status==='completed'?'Completed':'Pending'}</div></div></div>

          <div class="row"><div class="label">Material Batch</div><div class="value chips">${(card.batches||[]).map(b=>`<span class="chip">${b}</span>`).join('')}</div></div>

          <div class="row">
            <div class="label">QR Code(s)</div>
            <div class="value thumbs" id="${thumbsId}">
              ${ renderSixSlots(card) }
            </div>
          </div>
        </div>
      `;
      grid.appendChild(el);

      // attach click handlers for thumbs
      document.querySelectorAll(`#${thumbsId} .thumb`).forEach(t=>{
        t.addEventListener('click', ()=>{
          const img = t.querySelector('img');
          if(img && img.dataset && img.dataset.broken === 'true'){
            Swal.fire({ toast:true, position:'top-end', icon:'info', title:'Image not available', showConfirmButton:false, timer:900 });
            return;
          }
          const cardId = Number(t.getAttribute('data-card'));
          const idx = Number(t.getAttribute('data-index'));
          openModal(cardId, idx);
        });
      });
    });
  }

  // Always render 6 tiles per card for uniform look; missing images show "No image"
  function renderSixSlots(card){
    const slots = 6;
    const arr = card.qrImages || [];
    const result = [];
    for(let i=0;i<slots;i++){
      if(i < arr.length){
        const img = arr[i];
        result.push(`<div class="thumb" data-card="${card.id}" data-index="${i}"><img src="${img.url}" alt="qr-${card.id}-${i}" loading="lazy" onerror="handleBroken(this)"><div class="fallback">Image not found</div></div>`);
      } else {
        result.push(`<div class="thumb" data-card="${card.id}" data-index="${i}" aria-hidden="true"><div class="fallback" style="display:flex">No image</div></div>`);
      }
    }
    return result.join('');
  }

  function handleBroken(img){
    try{
      img.dataset.broken = 'true';
      img.style.display = 'none';
      const parent = img.closest('.thumb');
      if(parent){
        const fallback = parent.querySelector('.fallback');
        if(fallback) fallback.style.display = 'flex';
      }
    }catch(e){console.error(e)}
  }

  function openModal(cardId, imgIndex){
    const card = cards.find(c=>c.id===cardId);
    if(!card) return;
    const imgObj = (card.qrImages || [])[imgIndex];
    if(!imgObj) return;
    modalImage.src = imgObj.url;
    modalTitle.textContent = `${card.invoice} — QR ${imgIndex+1}`;
    modalLinks.innerHTML = '';
    const links = imgObj.links || [];
    if(links.length===0){
      const d = document.createElement('div'); d.textContent='No links attached to this QR'; d.style.color='var(--muted)'; modalLinks.appendChild(d);
    } else {
      links.forEach(l=>{
        const row = document.createElement('div');
        row.className='link-row';
        row.innerHTML = `<a href="${l}" target="_blank" rel="noopener noreferrer">${l}</a><div style="margin-left:auto"><button class="copy-btn" data-link="${l}" style="background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:8px;color:#e6eef8;cursor:pointer">Copy</button></div>`;
        modalLinks.appendChild(row);
      });
      modalLinks.querySelectorAll('.copy-btn').forEach(btn=>btn.addEventListener('click', ()=>{
        navigator.clipboard.writeText(btn.dataset.link).then(()=> Swal.fire({ toast:true, position:'top-end', icon:'success', title:'Copied', showConfirmButton:false, timer:900 }));
      }));
    }
    modalBackdrop.style.display='flex';
    modalBackdrop.setAttribute('aria-hidden','false');
    modalBackdrop.scrollIntoView({behavior:'smooth', block:'center'});
  }

  function closeModal(){ modalBackdrop.style.display='none'; modalBackdrop.setAttribute('aria-hidden','true'); modalImage.src=''; modalLinks.innerHTML=''; }

  window.addEventListener('load', ()=>{ render(); });
  window.addEventListener('keydown', e=>{ if(e.key==='Escape' && modalBackdrop.style.display==='flex') closeModal(); });
</script>
</body>
</html>
